<!DOCTYPE html>
<html>
<head>
    <title>Управление запасами</title>
</head>
<body>
    <h2>Введите название товара и предсказанный спрос</h2>
    <form action="/manage_stock" method="post">
        <label for="item">Название товара:</label>
        <input type="text" id="item" name="item" required>
        <br>
        <label for="predicted_demand">Предсказанный спрос:</label>
        <input type="number" id="predicted_demand" name="predicted_demand" required>
        <br>
        <button type="submit">Управлять запасами</button>
    </form>
</body>
</html>
